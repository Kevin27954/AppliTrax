<div class="div-application-boards-wrapper">

    <app-appli-board *ngFor="let status of statues; let index as i; trackBy: trackByFn" class="board-application"

        [status]=status></app-appli-board>

</div>

<button (click)="logApplications()">LOG APPLCAITONS</button>
